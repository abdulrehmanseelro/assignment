<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(210, 210, 210);
            margin: 0;
            padding: 0;

        }

        h1 {
            text-align: center;
            color: blue;
        }

        h2 {
            text-align: center;
            color: green;
        }

        p {
            text-align: center;
            color: chocolate;
        }

        table {
            background-color: rgb(255, 255, 255);
            margin: 50px auto;
        }

        #form {
            align-content: center;
            width: 200px;
            background-color: rgb(255, 255, 255);
            border: solid 2px;
            /* margin-right: 85%; */
            padding: 50px
        }

        #button {
            background-color: blue;
            color: rgb(255, 255, 255);
        }

        #anchor {
            color: green;
        }
    </style>
</head>

<body>
    <h1>Welcome to My First Web Page</h1>
    <p>This is a simple HTML & CSS mini project for beginners</p>
    <p>Visit <a id="anchor" href="">Google</a> for more info</p>
    <h2>Student Information</h2>
    <div>
        <table border="3" cellspacing="1" cellpadding="5">
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>Ali</td>
                <td rowspan="2">
                    <center>10</center>
                </td>
                <td>85</td>
            </tr>
            <tr>
                <td>Sara</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Ahmed</td>
                <td colspan="2">
                    <center>8</center>
                </td>
            </tr>
        </table>
    </div>
    <h2>Contact Form</h2>
    <div id="form">
        <form>
            <label for="name"><b>Name:</b></label>
            <br>
            <input type="text" name="name" id="name" placeholder="insert your name">
            <br>
            <label for="email"><b>Email:</b></label>
            <br>
            <input type="email" name="email" id="email" placeholder="insert your email">
            <br>
            <label for="text"><b>Message:</b></label>
            <br>
            <textarea placeholder="insert your message"></textarea>
            <br>
            <input type="button" value="Submit" id="button">

        </form>
    </div>
    <h2>Programming is not about typing , its about thinking</h2>
</body>

</html>
