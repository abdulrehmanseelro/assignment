<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            background: #aaa;
            display: flex;
            justify-content: center;
        }

        /* CARD-SECTION */
        .card {
            background: rgb(190, 232, 245);
            width: 300px;
            padding: 30px;
            border: 0.5px black solid;
            border-radius: 20px;
            text-align: center;
            transition-property: transform;
            transition-duration: 1s;
            transition-timing-function: ease;
            margin-top: 10px;
            transition-property: box-shadow;
            transition-duration: 1s;
            transition-timing-function: ease;
        }

        .card:hover {
            transform: scale(1.005);
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.651);
        }

        .profile-pic {
            width: 100px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 4px solid black;
            animation-name: bounce;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-name: profile;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes profile {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(20px);
            }
        }

        .name {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            animation-name: name;
            animation-duration: 10s;
            animation-timing-function: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            margin: 10px;
        }

        @keyframes name {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(20px);
            }
        }

        .role {
            font-size: 20px;
            color: #555;
            margin-bottom: 20px;
            font-style: bold;
            animation-name: role;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }

        @keyframes role {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        .skills {
            font-size: 20px;
            color: black;
            margin: 10px;
            display: inline-block;
            animation-name: bounce;
            animation-duration: 2s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
        }

        @keyframes bounce {
            0% {
                transform: translateX(10px);
            }

            50% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(10px);
            }
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 20px;
            font-size: 20px;
            cursor: pointer;
            border: 2px solid black;
            border-radius: 20px;
            background: dodgerblue;
            font-weight: bolder;
            color: white;
            transition-property: background;
            transition-duration: 2s;
            transition-timing-function: ease;
            transition-property: transform, background;
            transition-duration: 1s;
            transition-timing-function: ease;
            animation-name: beep;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }

        .btn:hover {
            background: rgb(37, 108, 179);
            transform: scale(1.1);
        }

        @keyframes beep {
            0%{ box-shadow: 0 0 0 0 rgba(231, 13, 5, 0.473);}
            100%{ box-shadow: 0 0 0 20px rgba(0, 110, 255, 0);}
        } 
    </style>
</head>

<body>
    <div class="card">
        <img src="/image.jpg" class="profile-pic">
        <h2 class="name">Abdul rehman</h2>
        <p class="role">Full Stack Developer</p>
        <div>
            <span class="skills">FrontEnd</span>
            <span class="skills">DataBase</span>
            <span class="skills">BackEnd</span>

            <button class="btn">Hire Me</button>
        </div>
    </div>
</body>

</html>
