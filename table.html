<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }


        tr:nth-child(even) {
            background: #cccc;
        }

        tr:hover {
            background: pink;
        }
        th{
            font-size: large;
            padding: 5px;
            color: white;
            background: black;
        }
    </style>
</head>

<body>

    <table border="2px" cellspacing="0">
        <tr>
            <th>Col 1 Heading</th>
            <th>Col 2 Heading</th>
            <th>Col 3 Heading</th>
            <th>Col 4 Heading</th>
        </tr>
        <tr>
            <td>Row 2 Col 1</td>
            <td>Row 2 Col 2</td>
            <td>Row 2 Col 3</td>
            <td>Row 2 Col 4</td>
        </tr>
        <tr>
            <td>Row 3 Col 1</td>
            <td>Row 3 Col 2</td>
            <td>Row 3 Col 3</td>
            <td>Row 3 Col 4</td>
        </tr>
        <tr>
            <td>Row 4 Col 1</td>
            <td>Row 4 Col 2</td>
            <td>Row 4 Col 3</td>
            <td>Row 4 Col 4</td>
        </tr>
        <tr>
            <td>Row 5 Col 1</td>
            <td>Row 5 Col 2</td>
            <td>Row 5 Col 3</td>
            <td>Row 5 Col 4</td>
        </tr>
    </table>

</body>

</html>
